<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.ts" type="module"></script>
    <title>SNL SOCIAL MEDIA APP</title>
</head>

<body>
    <div class="user-wrapper">
        <form class="log-in-wrapper">
            <input type="text" name="username" placeholder="Username" id="log-in-name" required>
            <input type="password" name="password" placeholder="Password" id="log-in-pass" required>
            <button class="log-in-btn">LOGIN</button>
        </form>

        <div class="sign-up-wrapper">
            <input type="text" name="username" placeholder="Username" id="sign-up-name" required>
            <input type="text" name="password" placeholder="Password" id="sign-up-pass" required>
            <textarea type="text" name="bio" placeholder="Tell us about yourself!" id="sign-up-bio" required></textarea>
            <p>Please choose one of these profile images for your profile before hitting the sign up-button!</p>
            <button id="pic-1"><img id="img-1" src="img/DogePanda.png" value="img/DogePanda.png"></button>
            <button id="pic-2"><img id="img-2" src="img/HoneyBunny.png"></button>
            <button id="pic-3"><img id="img-3" src="img/Papill.png"></button>
            <button id="pic-4"><img id="img-4" src="img/MobyDick.png"></button>
            <button id="pic-5"><img id="img-4" src="img/Spanglinga.png"></button>
            <button class="sign-up-btn">SIGN UP</button>

        </div>
    </div>

</body>

</html>
